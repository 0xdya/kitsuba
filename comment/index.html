   /* تصميم التنبيهات العصري */
   .alert {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem;
    backdrop-filter: blur(10px);
    border-radius: 10px;
    background: var(--aric_bg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--white2);
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 999;
   }

   .alert.show {
    opacity: 1;
    transform: translateY(0);
    z-index: 999;
   }

   .alert.success {
    background: rgba(76, 175, 80, 0.2);
    border-color: rgba(76, 175, 80, 0.3);
   }

   .alert.error {
    background: rgba(244, 67, 54, 0.2);
    border-color: rgba(244, 67, 54, 0.3);
   }

   .alert-icon {
    font-size: 1.2rem;
   }

<script>
// دالة للتحكم في اختيار الملفات
function handleFileSelect(inputId) {
    const fileInput = document.getElementById('file');
    const imageInput = document.getElementById('image');

    if (inputId === 'file' && fileInput.files.length > 0) {
        imageInput.value = '';
        document.getElementById('image-name').textContent = 'تحميل صورة';
        selectedImageId = null;
    } else if (inputId === 'image' && imageInput.files.length > 0) {
        fileInput.value = '';
        document.getElementById('file-name').textContent = 'تحميل ملف';
        selectedImageId = null;
    }
}

// دالة لعرض التنبيهات
function showAlert(message, type) {
    const alertDiv = document.getElementById('alert');
    const alertMessage = document.getElementById('alert-message');
    alertMessage.textContent = message;
    alertDiv.className = `alert ${type}`;
    alertDiv.classList.add('show');
    setTimeout(() => {
        alertDiv.classList.remove('show');
    }, 3000);
}

// دالة لحذف محتوى الحقول
function clearForm() {
    document.getElementById('username').value = ''; 
    document.getElementById('message').value = '';
    document.getElementById('file').value = '';
    document.getElementById('image').value = '';
    document.getElementById('file-name').textContent = 'تحميل ملف';
    document.getElementById('image-name').textContent = 'تحميل صورة';
    document.getElementById('selected-image-name').textContent = '';
    document.getElementById('rating').value = "";
    document.querySelectorAll('.star').forEach(star => {
    star.style.color = 'gray';
});
    selectedImageId = null;
}

// تحديث اسم الملف المختار
document.getElementById('file').addEventListener('change', function(event) {
    document.getElementById('file-name').textContent = event.target.files[0] ? event.target.files[0].name : 'تحميل ملف';
});

document.getElementById('image').addEventListener('change', function(event) {
    document.getElementById('image-name').textContent = event.target.files[0] ? event.target.files[0].name : 'تحميل صورة';
});

document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', function () {
        let rating = this.getAttribute('data-value');
        document.getElementById('rating').value = rating;

        // تلوين النجوم المختارة
        document.querySelectorAll('.star').forEach(s => {
            s.style.color = (s.getAttribute('data-value') <= rating) ? 'gold' : 'gray';
        });
    });
});
// دالة لجمع عنوان IP
async function getIPAddress() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error fetching IP address:', error);
        return null;
    }
}

// دالة لإرسال النموذج
document.getElementById('contactForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const sendingMessage = document.getElementById('sending-message');
    sendingMessage.style.display = 'block';

    const username = document.getElementById('username').value;
    const message = document.getElementById('message').value;
    const fileInput = document.getElementById('file');
    const rating = document.getElementById('rating').value;
    const imageInput = document.getElementById('image');
    const file = fileInput.files[0];
    const image = imageInput.files[0];
    const ipAddress = await getIPAddress();

let caption = `usr: ${username}\nmsg: ${message}\nRating: ${rating} stars\nIP Address: ${ipAddress}`;
    let endpoint = 'sendMessage';
    let payload = {
        chat_id: 5962064921,
        text: caption
    };
    let headers = { 'Content-Type': 'application/json' };

    if (file) {
        const formData = new FormData();
        formData.append('chat_id', 5962064921);
        formData.append('document', file);
        formData.append('caption', caption);
        endpoint = 'sendDocument';
        payload = formData;
        headers = {};
    } else if (image) {
        const formData = new FormData();
        formData.append('chat_id', 5962064921);
        formData.append('photo', image);
        formData.append('caption', caption);
        endpoint = 'sendPhoto';
        payload = formData;
        headers = {};
    } else if (selectedImageUrl) {
        payload = JSON.stringify({
            chat_id: 5962064921,
            photo: selectedImageUrl,
            caption: caption
        });
        endpoint = 'sendPhoto';
        headers = { 'Content-Type': 'application/json' }; // تأكد من تحديد نوع المحتوى
    }

    const url = `https://api.telegram.org/bot7741815017:AAGTPiZID3RsHP-H9N67NVXKlrTygrMh-VY/${endpoint}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: endpoint === 'sendMessage' ? JSON.stringify(payload) : payload,
            headers: headers
        });

        const data = await response.json();
        if (data.ok) {
            showAlert('تم إرسال الرسالة بنجاح!', 'success');
        } else {
            console.error('Telegram API Error:', data);
            showAlert('حدث خطأ أثناء الإرسال.', 'error');
        }
    } catch (error) {
        console.error('Fetch Error:', error);
        showAlert('حدث خطأ أثناء الإرسال.', 'error');
    } finally {
        sendingMessage.style.display = 'none';
        clearForm();
    }
});
